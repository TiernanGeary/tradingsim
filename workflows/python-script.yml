name: Run Stock Script

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Run every hour (adjust cron timing as needed)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Make sure you have a requirements.txt file with dependencies

    - name: Run the Python script
      run: |
        python your_script_name.py  # Replace with your actual script name

